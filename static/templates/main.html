<!-- 메인 페이지 -->
{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'main.css' %}">
{% endblock %}
{% block content %}
    <div class="tip">
        <p>Tips : 그거 아셨나요? 맨해튼은 칵테일의 여왕이라는 별명을 가지고 있습니다.</p>
    </div>
    <div class="cocktail-section">
        <h2 class="cocktail-title left-title">오늘의 추천 칵테일</h2>    # 글자 배열 가로로 수정
        <div class="cocktail-grid" id="recommended-cocktails">
            <!-- 추천 칵테일 데이터가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>
    <hr class="divider">
    <div class="cocktail-section">
        <div class="cocktail-grid" id="personalized-cocktails">
            <!-- 맞춤 칵테일 데이터가 여기에 동적으로 추가됩니다 -->
        </div>
        <h2 class="cocktail-title right-title">사용자 맞춤 칵테일</h2>  # 글자 배열 가로로 수정
    </div>
{% endblock %}
