<!-- 회원가입 페이지 -->
{% extends 'base.html' %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'signup.css' %}">
{% endblock %}
{% block content %}
<main>
    <div class="signup-container">
        <h2 class="signup-title">회원가입</h2>
        <form class="signup-form" id="signup-form">
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="id" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password-confirm">비밀번호 확인</label>
                <input type="password" id="password-confirm" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="address">주소</label>
                <input type="text" id="address" required>
            </div>
            <!-- 보유한 술 검색 및 선택 -->
            <div class="form-group">
                <label for="search-alcohol">보유한 술</label>
                <input type="text" id="search-alcohol" placeholder="보유한 술을 검색하세요">
                <div id="alcohol-results"></div>
                <div id="selected-alcohols" class="selected-list"></div>
            </div>

            <!-- 좋아하는 술 검색 및 선택 -->
            <div class="form-group">
                <label for="search-favorite">좋아하는 술</label>
                <input type="text" id="search-favorite" placeholder="좋아하는 술을 검색하세요">
                <div id="favorite-results"></div>
                <div id="selected-favorites" class="selected-list"></div>
            </div>

            <!-- 싫어하는 술 검색 및 선택 -->
            <div class="form-group">
                <label for="search-disliked">싫어하는 술</label>
                <input type="text" id="search-disliked" placeholder="싫어하는 술을 검색하세요">
                <div id="disliked-results"></div>
                <div id="selected-disliked" class="selected-list"></div>
            </div>

            <button type="submit" class="signup-button">회원가입</button>
        </form>
    </div>
</main>

<!-- JavaScript 추가 -->
{% block extra_js %}
<script src="{% static 'signup.js' %}"></script>
{% endblock %}
{% endblock %}
